[PHP]
display_errors = On
max_execution_time = 6000
max_input_time = -1
max_input_vars = 2000
memory_limit = 256M
post_max_size = 64M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea3"
upload_max_filesize = 100M
zlib.output_compression = Off
